<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap LAB - Abdulin</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="custom.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Добро пожаловвать в Bootstrap</h1>
        <p class="text-center text-muted">Лабораторная работа №10</p>
    </div>
    <!-- Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <div class="container mt-5">
        <h2 class="mb-4">Примеры Grid System</h2>
        <!-- Пример 1: Равные колонки -->
        <div class="row mb-4">
            <div class="col bg-primary text-white p-3 border">Колонка 1</div>
            <div class="col bg-secondary text-white p-3 border">Колонка 2</div>
            <div class="col bg-success text-white p-3 border">Колонка 3</div>
        </div>
        <!-- Пример 2: Фиксированная ширина -->
        <div class="row mb-4">
            <div class="col-4 bg-info text-white p-3 border">4 колонки</div>
            <div class="col-8 bg-warning text-dark p-3 border">8 колонок</div>
        </div>
        <!-- Пример 3: Адаптивные колонки -->
        <div class="row mb-4">
            <div class="col-12 col-md-6 col-lg-3 bg-danger text-white p-3 border mb-2">100% → 50% → 25%</div>
            <div class="col-12 col-md-6 col-lg-3 bg-primary text-white p-3 border mb-2">100% → 50% → 25%</div>
            <div class="col-12 col-md-6 col-lg-3 bg-success text-white p-3 border mb-2">100% → 50% → 25%</div>
            <div class="col-12 col-md-6 col-lg-3 bg-warning text-dark p-3 border mb-2">100% → 50% → 25%</div>
        </div>
    </div>
</body>

</html>
